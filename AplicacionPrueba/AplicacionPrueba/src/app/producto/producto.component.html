<h1>Productos</h1>
<div class="contatiner">
  <div class="form-group">
    <form (ngSubmit)="crearProducto(nuevoProducto)">
    <label for="">Nombre de Producto</label>
  <input required
         type="text"
         class="form-control"
         name="nombre"
         [(ngModel)]="nuevoProducto.nombre"
         #nombre="ngModel"
         #nombreElm>
  <button class="btn btn-success" (click)="crearProducto(nombre)">Crear Producto</button>
    </form>
  </div>

</div>
