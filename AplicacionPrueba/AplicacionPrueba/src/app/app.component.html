
<h1>
  {{title}}
</h1>
<div class="container">
  <form (ngSubmit)="crearTienda(nuevaTienda)" #NuevaRiendaForm="ngForm">
<h2>
  {{nombre}}-{{apellido}}
</h2>
<h3 [innerHTML]="nombtrCompleto()" (click)="hizoClic()"  [style.backgroundColor]="'red'"  [style.fontSize]="'150px'"
#NombreUsuario
>
  {{nombre}}-{{apellido}}
</h3>
<input type="text" [placeholder]="nombtrCompleto()" (focus)="mouseEntro()">
    [()]
</div>
<button type="submit" class="btn btn-block btn-success"> Crear</button>
</form>
